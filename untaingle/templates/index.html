<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntAIngle</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px;
        }
        .sidebar-item {
            margin-bottom: 15px;
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .input-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 270px;
            right: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #ffffff;
            font-size: 1em;
        }
        input[type="text"]:focus {
            outline: none;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item">
            <button hx-post="/new_thread" hx-target="body" hx-swap="outerHTML">
            New Thread</button></div>
        <div class="sidebar-item">Home</div>
        <div class="sidebar-item">Discover</div>
        <div class="sidebar-item">Library</div>
    </div>
    <div class="main-content" id="main-content">
        <!-- this component gets replaced with answer partial -->
        <h1>Where knowledge begins</h1>
        <div class="input-container">
            <form hx-post="/ask_first" hx-target="#main-content" hx-swap="innerHTML">
                <input type="text" name="question" placeholder="Ask anything..." autofocus>
            </form>
        </div>
    </div>
    </body>
</html>
