<div class="question-container">
    <style>
        .question-container {
            margin-bottom: 40px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
        .sources, .answer, .related {
            margin-bottom: 20px;
        }
        .source-item {
            background-color: #2a2a2a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>

    <div class="question">{{ question }}</div>

    <div class="sources" hx-post="/get_sources" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        <h3>Sources</h3>
        Loading sources...
    </div>

    <div class="answer" hx-post="/answer" hx-trigger="load" hx-target="this" hx-swap="innerHTML" hx-include="closest .question-container">
        <h3>Answer</h3>
        Generating answer...
    </div>

    <div class="related" hx-post="/related" hx-trigger="load" hx-target="this" hx-swap="innerHTML" hx-include="closest .question-container">
        <h3>Related Questions</h3>
        Loading related questions...
    </div>
</div>
