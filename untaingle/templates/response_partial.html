<div class="question-container">
    <style>
        .question-container {
            margin-bottom: 40px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
        .sources, .question. .related {
            margin-bottom: 20px;
        }
        .source-item {
            background-color: #2a2a2a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .source-item a {
            color: #00FFFF;
            text-decoration: none; /* Optional: removes the underline */
        }

        /* Optional: style for hover state */
        .source-item a:hover {
            color: #00FFFA; /* Replace with your preferred hover color */
            text-decoration: underline; /* Optional: adds underline on hover */
        }

        /* Optional: style for hover state */
        .source-item a:active {
            color: #00FFFA; /* Replace with your preferred hover color */
            text-decoration: underline; /* Optional: adds underline on hover */
        }

        /* Optional: style for hover state */
        .source-item a:visited {
            color: #00AAAA; /* Replace with your preferred hover color */
            text-decoration: underline; /* Optional: adds underline on hover */
        }
    </style>

    <div class="question">{{ question.question }}</div>

    <div class="answer" hx-get="/get_answer_with_sources/{{ question.question }}" hx-target="this" hx-swap="innerHTML" hx-trigger="load">
    </div>

    <div class="related">
        <h3>Related Questions</h3>
        {{ question.related }}
    </div>

    <div class="input-container">
        <form hx-post="/ask/{{ question.thread_id }}" hx-target="#main-content" hx-swap="beforeend">
            <input type="text" name="question" placeholder="Ask anything..." autofocus>
        </form>
    </div>
</div>
